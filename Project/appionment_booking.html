<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - MediQ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: row;
      position: relative;
    }

    /* Hamburger Menu Button */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      color: #007bff;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar img {
      width: 120px;
      height: 50px;
      margin-bottom: 40px;
      object-fit: contain;
    }

    .sidebar nav a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: block;
    }

    .sidebar nav a:hover {
      background-color: #0056b3;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      gap: 40px;
      overflow-y: auto;
      align-items: flex-start;
    }

    .form-section {
      flex: 2;
      max-width: 750px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h1 {
      margin-bottom: 30px;
    }

    .appointment-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .appointment-form select,
    .appointment-form input[type="date"],
    .appointment-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .date-time {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .date-time > div {
      flex: 1;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .illustration img {
      max-width: 450px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 100px;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      }

      .sidebar.sidebar-open {
        transform: translateX(0);
      }

      .main-content {
        padding: 20px;
        flex-direction: column;
      }

      .form-section {
        padding: 20px;
        max-width: 100%;
      }

      .date-time {
        flex-direction: column;
        gap: 10px;
      }

      .illustration img {
        max-width: 100%;
        margin: 20px auto;
        display: block;
      }

      button[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <img src="logo2.png" alt="MediQ Logo" />
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Appointments</a>
      <a href="#">Doctors</a>
      <a href="#">Admin</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section class="form-section">
      <center><h1>Book Appointment</h1></center>
      <form class="appointment-form" id="appointmentForm">
        <label>Department</label>
        <select id="department">
          <option>Select department</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Dermatology</option>
        </select>

        <label>Doctor</label>
        <select id="doctor">
          <option>Select doctor</option>
          <option>Dr. Smith</option>
          <option>Dr. Jane</option>
          <option>Dr. Khan</option>
        </select>

        <div class="date-time">
          <div>
            <label>Date</label>
            <input type="date" id="date" />
          </div>
          <div>
            <label>Time</label>
            <select id="time">
              <option>Time</option>
              <option>9:00 AM</option>
              <option>11:00 AM</option>
              <option>2:00 PM</option>
              <option>4:00 PM</option>
            </select>
          </div>
        </div>

        <label>Symptoms</label>
        <input type="text" id="symptoms" placeholder="Enter symptoms..." />

        <button type="submit">Confirm Appointment</button>
      </form>
    </section>

    <section class="illustration">
      <img src="imageinmediQ.jpg" alt="Doctor and patient illustration" />
    </section>
  </main>

  <script>
    // Toggle sidebar for mobile
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-open');
    });

    // Handle form submission
    const form = document.getElementById('appointmentForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const department = document.getElementById('department').value;
      const doctor = document.getElementById('doctor').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const symptoms = document.getElementById('symptoms').value;

      if (
        department === "Select department" ||
        doctor === "Select doctor" ||
        time === "Time" ||
        !date ||
        !symptoms
      ) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      const appointment = {
        department,
        doctor,
        date,
        time,
        symptoms
      };

      localStorage.setItem('appointment', JSON.stringify(appointment));

      alert("✅ Appointment booked successfully!");

      form.reset();
    });
  </script>
</body>
</html>
