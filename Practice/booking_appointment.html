<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - MediQ</title>
  <link rel="stylesheet" href="mediQ2.css" />
</head>
<body>
  <!-- Hamburger (mobile only) -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <img src="logo2.png" alt="MediQ Logo" />
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Appointments</a>
      <a href="#">Doctors</a>
      <a href="#">Admin</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <section class="form-section">
      <center><h1>Book Appointment</h1></center>
      <form class="appointment-form">
        <label>Department</label>
        <select>
          <option>Select department</option>
        </select>

        <label>Doctor</label>
        <select>
          <option>Select doctor</option>
        </select>

        <div class="date-time">
          <div>
            <label>Date</label>
            <input type="date" />
          </div>
          <div>
            <label>Time</label>
            <select>
              <option>Time</option>
            </select>
          </div>
        </div>

        <label>Symptoms</label>
        <input type="text" placeholder="Enter symptoms..." />

        <button type="submit">Confirm Appointment</button>
      </form>
    </section>

    <section class="illustration">
      <img
        src="imageinmediQ.jpg"
        alt="Doctor and patient illustration"
        style="margin-top: 50px"
      />
    </section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-open');
    });
  </script>
</body>
</html>
