<!DOCTYPE html>
<html>
<head>
    <title>FSD</title>
</head>
<body>
    <form>
        <label>Username:</label>
        <input type="text">
        <br />

        <label>Password:</label>
        <input type="password">
        <br />

        <label>City of</label>
        <input type="text">
        <br />

        <label>Employment</label>
        <input type="text">
        <br />

        <label>Web Server:</label>
        <select>
            <option>--Choose a server--</option>
            <option>Server 1</option>
            <option>Server 2</option>
        </select>
        <br />

        <label>Please specify<br/>your role:</label><br/>
        <input type="radio" name="role" />
        <label>Admin</label>
        <br />
        <input type="radio" name="role" />
        <label>Engineer</label>
        <br />
        <input type="radio" name="role" />
        <label>Manager</label>
        <br />
        <input type="radio" name="role" />
        <label>Guest</label>
        <br />

        <label>Single Sign-on<br/>to the following:</label><br/>
        <input type="checkbox" />
        <label>Mail</label>
        <br/>
        <input type="checkbox" />
        <label>Payroll</label>
        <br/>
        <input type="checkbox" />
        <label>Self-service</label>
        <br/><br/>

        <input type="submit" value="Login" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
