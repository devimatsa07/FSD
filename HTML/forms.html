<html>
    <head>
        <title>FSD</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <label>First Name:</label>
        <input type="text" />
        <label>Last Name:</label>
        <input type="text" />
        <br />
        <label>Date of birth:</label>
        <input type="date"/>
        <label>Age:</label>
        <input type="number"/>
        <br />
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option >Other</option>
        </select>
        <label>Email Address:</label>
        <input type="text" placeholder="Enter Email address"/>
        <br />
        <label>Positions Available:</label>
        <input type="radio"/>
        <label>Junior Developer</label>
        <input type="radio" />
        <label>Mid-level Developer</label>
        <input type="radio" >
        <label>Senior Developer</label>
        <br />
        <label>Programming Languages:</label>
        <input type="checkbox" />
        <label>Java</label>
        <input type="checkbox" />
        <label>JavaScript</label>
        <input type="checkbox"/>
        <label>Python</label>
        <label>Password:</label>
        <input type="text"/>
        <label>Confirm Password:</label>
        <input type="text"/>
        <input type="textarea">
        <br />
        <input type="submit"/>
        <input type="reset"/>

    </body>
</html>
